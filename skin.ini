//Your skin's name.  Include a version number for newer changes!
Name: l4osu
//Your name.  Using your forum username is preferred.
Author: rinq0
Version: latest

//When a slider has a reverse, should the ball sprite flip horizontally? (0 = no, 1 = yes)
SliderBallFlip: 0

//What style should the slider be?
SliderStyle: 2

//Should the background of the spinner be on?
SpinnerFadePlayfield: 0

//Should the cursor sprite rotate constantly?
CursorRotate: 1

//Should the cursor expand when clicked?
CursorExpand: 1

//Should the cursor have an origin at the centre of the image (if not, the top-left corner is used)
CursorCentre: 1

//Should the cursor trail rotate with the cursor?
CursorTrailRotate: 1

//The number of frames in the slider ball animation
SliderBallFrames: 1

//Should the hitcircleoverlay sprite be drawn above the hircircle combo number?
HitCircleOverlayAboveNumber: 0

//Should the Slider Ball be tinted with the combo color?
AllowSliderBallTint: 1

//What should the animation framerate be?
AnimationFramerate: 14


[Colours]
//Colours are defined as RGB triplets.

//The combo colours.  Can be anywhere between 2 and 8 - just leave out the ones you don't want

//Doomsday {
//Combo1: 35,248,237
//Combo2: 33,201,250
//}

//Combo1: 228,236,138
//Combo1: 120,213,173
//Combo1: 120,182,213
Combo1: 100,100,100

//The border colour on slider tracks.
SliderBorder: 115,160,185
//SliderBorder: 188,160,255

//Force a slider track to a certain colour.
SliderTrackOverride: 0,0,0

//Colour of the approach circle used for spinners.
SpinnerApproachCircle: 255,255,255

//Additive colour of the star2 file
StarBreakAdditive: 255,255,255

//What color should the menu glow?
MenuGlow: 96,96,96

//What should the color of the song select text be?
SongSelectActiveText: 255,204,128

[Fonts]
//The prefix will be used for the png files corresponding to the font. If the prefix is default, you would create pngs for default-0.png default-1.png etc.
HitCirclePrefix: default
//Overlap is number of pixels each character is allowed to overlap the last.
HitCircleOverlap: 6

//Score fonts can be drawn differently to hitcircles.  If you only want to use one font, you can set this to the same prefix as your hitcircle font.
ScorePrefix: score
ScoreOverlap: 6

